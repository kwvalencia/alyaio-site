<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alayio Healers Directory</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0E1C1F;
      color: #E8EAE3;
      font-family: 'Poppins', sans-serif;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 2.5rem;
      color: #B5E3C1;
    }
    .directory {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
    }
    .healer-card {
      background-color: #1B2B2D;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .profile-img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid #B5E3C1;
    }
    .healer-name {
      font-size: 1.5rem;
      font-weight: 600;
      color: #D6F0DF;
    }
    .info-block {
      background-color: #223334;
      padding: 0.8rem 1rem;
      border-radius: 8px;
    }
    .info-block p {
      margin: 0.2rem 0;
      font-size: 0.95rem;
      color: #C9E0DA;
    }
    .modalities-list {
      margin-top: 0.5rem;
      list-style: circle;
      padding-left: 1.5rem;
      color: #81B8B2;
    }
    .card-footer {
      margin-top: auto;
    }
    .card-footer a {
      display: inline-block;
      margin-right: 1rem;
      text-decoration: none;
      color: #B5E3C1;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meet the Alayio Healers</h1>
    <p>Real people. Real wisdom. Here to walk with you.</p>
  </header>

  <div class="directory" id="healer-directory">
    <!-- Cards will be injected here -->
  </div>

  <script>
    const API_URL = "https://v1.nocodeapi.com/alayio/airtable/JYbOeqOufFPbHVMX";

    fetch(`${API_URL}?tableName=Healer%20Applications&view=Approved%20Healers&perPage=10`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('healer-directory');
        const records = data.records;

        records.forEach(record => {
          const f = record.fields;
          const nameSlug = (f['Full Name'] || '').toLowerCase().replace(/ /g, '-');

          let profileImage = "";
          if (f['Profile Photo URL']) {
            profileImage = f['Profile Photo URL'];
          } else if (
            f['Upload / Certifications'] &&
            f['Upload / Certifications'][0]?.thumbnails?.large?.url
          ) {
            profileImage = f['Upload / Certifications'][0].thumbnails.large.url;
          }

          const card = document.createElement('div');
          card.className = 'healer-card';

          const modalitiesList = f['Modalities Offered']
            ? `<ul class="modalities-list">${f['Modalities Offered'].map(m => `<li>${m}</li>`).join('')}</ul>`
            : '';

          card.innerHTML = `
            ${profileImage ? `<img class="profile-img" src="${profileImage}" alt="${f['Full Name']}" />` : ''}
            <div class="healer-name">${f['Full Name'] || 'Unnamed Healer'}</div>

            <div class="info-block">
              <p><strong>Location:</strong> ${f['Location'] || 'N/A'}</p>
              <p><strong>Experience:</strong> ${f['Years of Experience'] || '?'} years</p>
            </div>

            <div class="info-block">
              <p><strong>Modalities:</strong></p>
              ${modalitiesList}
            </div>

            <div class="info-block">
              <p>${(f['Short Bio'] || f['Philosophy or Healing Approach'] || 'Coming soon...').slice(0, 180)}...</p>
            </div>

            <div class="card-footer">
              ${f['Social Media or Instagram'] ? `<a href="https://instagram.com/${f['Social Media or Instagram']}" target="_blank">@${f['Social Media or Instagram']}</a>` : ''}
              <a href="/healers/${nameSlug}.html">View Profile</a>
            </div>
          `;

          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Error loading healer data:", err);
        document.getElementById('healer-directory').innerHTML = "<p>Unable to load healer profiles at this time.</p>";
      });
  </script>
</body>
</html>
